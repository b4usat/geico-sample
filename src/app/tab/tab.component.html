<mat-tab-group (selectedTabChange)="onTabClick($event)" selectedIndex=0>
  <mat-tab label="Customer">
    <ng-template matTabContent>
      <app-tab-content [selectTab]="'Customer'"></app-tab-content>
    </ng-template>
  </mat-tab>
  <mat-tab label="Vehicle">
    <ng-template matTabContent>
      <app-tab-content [selectTab]="'Vehicle'"></app-tab-content>
    </ng-template>
  </mat-tab>
  <mat-tab label="Drivers">
    <ng-template matTabContent>
      <app-tab-content [selectTab]="'Drivers'"></app-tab-content>
    </ng-template>
  </mat-tab>
</mat-tab-group>
